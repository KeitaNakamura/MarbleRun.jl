# strip footing (von Mises)
# solution = cohesion * (Ï€ + 2)

MarbleRun = "1.0"

[General]
type              = GroundPenetration
coordinate_system = PlaneStrain() # PlaneStrain() or Axisymmetric()
domain            = [[0.0, 5.0], [0.0, 5.1]] # [[xmin, xmax], [ymin, ymax]] (m)
grid_space        = 0.05                 # (m)
gravity           = 0.0                     # (m/s2)
showprogress      = false

[[Phase]]
time_stop = 0.04 # (sec)
CFL       = 1.0

[Output]
time_interval  = 0.004 # (sec)
history        = false
snapshots      = true
copy_inputfile = true

[Paraview]
output = true
[Paraview.PointState]
mean_stress       = true
deviatoric_stress = true
volumetric_strain = true
deviatoric_strain = true

[[SoilLayer]]
thickness      = 5.0 # (m)
density        = 1e3 # (kg/m3)
poissons_ratio = 0.3 # K0 is calculated from poisson's ratio
model = MaterialDruckerPrager(
    mohr_coulomb_type = "planestrain",
    poissons_ratio    = 0.3,
    youngs_modulus    = 200e6, # (N/m2)
    cohesion          = 10e3,  # (N/m2)
    friction_angle    = 0.0,   # (degree)
    dilatancy_angle   = 0.0,   # (degree)
    tension_cutoff    = Inf,
)

[[RigidBody]]
model = RigidPolygon(
    coordinates = [[0.0, 0.0], [0.5, 0.0], [0.5, 0.1], [0.0, 0.1]]
)
[[RigidBody.Phase]]
velocity = [0.0, -0.1] # (m/s)
[[RigidBody.FrictionWithMaterial]]
coefficient = 0.0

[Advanced]
contact_threshold_scale   = 1.0
contact_penalty_parameter = 0.0
npoints_in_cell           = 2 # in each dimension
